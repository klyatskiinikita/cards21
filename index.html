<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<title>cards21</title>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="row mt-3">
				<div class="col-12">
					<button type="button" id="func-button" class="btn btn-lg btn-block btn-primary">start the game</button>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-xs-12 col-md-6 mt-3 info">
					<div class="info-block">
						<div>name</div>
						<div name="nickname">noname</div>
					</div>
					<div class="info-block">
						<div>value</div>
						<div name="value">0</div>
					</div>
					<div class="info-block">
						<div>card</div>
						<div><img name="card" src="" alt="player card" height="20%", width="20%"></div>
					</div>
				</div>
				<div class="col-xs-12 col-md-6 mt-3 info">
					<div class="info-block">
						<div>name</div>
						<div name="nickname">rival</div>
					</div>
					<div class="info-block">
						<div>value</div>
						<div name="value">0</div>
					</div>
					<div class="info-block">
						<div>card</div>
						<div><img name="card" src="" alt="rival card" height="20%", width="20%"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12 info">
					<div class="info-block mt-3">
						<div>counter</div>
						<div id="counter">0/3</div>
					</div>
					<div class="info-block mt-3">
						<div>result</div>
						<div id="result"></div>
					</div>
				</div>
			</div>
		</div>
	</div> 
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
